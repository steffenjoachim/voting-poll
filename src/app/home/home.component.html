<main>
      <app-header></app-header>
      <article class="card-container">
        <app-card
          *ngFor="let candidate of candidates$ | async"
          [id]="candidate.id"
          [name]="candidate.name"
          [img]="candidate.img"
          [votes]="candidate.votes" 
          (vote)="incrementCount($event.id, $event.newVotes)">
        </app-card>
      </article>
      <app-footer></app-footer>
    </main>
